<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro</title>
        <meta name="description" content="pagina de regsistro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Travel with AL</h1>
                <div class="langauge-div">
                    <img src="images/plane-logo.png" alt="logo" class="logo">
                <select name="language" class="language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                </select>
                </div>
            </div>
        </header>
        <main>
            <section class="registro-sect">
                <h2>Registro</h2>
                <form class="info-personal">
                    <label for="registro">Información personal</label> 
                     <div class="nombre-apellido">
                         <input type="text" id="name" placeholder="nombre"> 
                         <input type="text" id="surname" placeholder="apellido"> 
                     </div>
                    <input type="text" id="mail" placeholder="correo">
                    <input type="text" id="check-mail" placeholder="confirmación de correo">
                    <input type="text" id="usuario" placeholder="usuario">
                    <input type="password" id="contraseña" placeholder="contraseña">
                </form>
                <form class="fecha-nac">
                    <label for="registro">Fecha de nacimiento</label> 
                    <input type="date" id="date" placeholder="dd/mm/yyyy">
                    <input type="file" id="file">
                </form>
                <div>
                    <input type="checkbox" id="checkbox"> 
                    <a href="#">Acepto la política de privacidad </a> 
                    <button type="submit">Guardar datos y acceder</button>
                </div>
            </section>
            <section class="cookies">
                <h2>Política de cookies</h2>
                <p>Falta rellenar</p>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <h4> @ 2024 - My website copyrights - Todos los derechos reservados</h4>
                <div class="redes-sociales">
                    <a href="https://www.instagram.com/">
                        <img href="https://www.instagram.com/" src="images/instagram.png" alt="instagram">
                    </a>   
                    <a href="https://www.facebook.com/">
                        <img href="https://www.facebook.com/" src="images/twitter.png" alt="twitter/x">
                    </a>
                    <a href="https://www.twitter.com/">
                        <img href="https://www.twitter.com/" src="images/facebook.png" alt="facebook">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
